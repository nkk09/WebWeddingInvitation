<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Antoine & Sandy</title>
    <style>
        @font-face { font-family: LovelyHome; src: url('LovelyHome.ttf'); } 
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <audio autoplay loop id="playAudio">
            <source src="instrumental.mp3" type="audio/mpeg">
        </audio>

        <!-- Language Switcher -->
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
            <select id="language-switcher" aria-label="Select Language">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
            </select>
        </div>

        <div class="falling-leaves"></div>
            <div class="swiper mySwiper blur">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="intro">
                        <div class="title" data-i18n-key="title">
                            Antoine<br>
                            &<br>
                            Sandy
                        </div>
                        <div class="lovebutton" onclick="playAudio()">
                            <a href="#" data-i18n-key="loveStory">Our love story...<img src="hand.svg" style="height: 25px; vertical-align: middle;"></a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="wedding">
                        <div class="date" data-i18n-key="saveTheDate">
                            Save The Date
                        </div>
                        <div class="Bverse">
                            <div class="verse" data-i18n-key="verseText">
                                To our loved ones,<br>
                                With your prayers, <br>
                                May we always say to each other: "I'll be there for you"<br>
                            </div>
                        </div>
                        <div class="names">
                            <div class="groom" data-i18n-key="groomName">
                                Antoine Boulos
                            </div>
                            <div class="groom">&</div>
                            <div class="bride" data-i18n-key="brideName">
                                Sandy Chedid
                            </div>
                        </div>
                    </div>
                    <div class="prompt">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.2 2.5A4.2 4.2 0 005 7.4c.2.9.7 1.8 1.3 2.4a.5.5 0 10.6-.7c-.4-.4-.8-1.2-1-1.9A3.2 3.2 0 1112.2 6c.2.7 0 1.5-.2 2.1a.5.5 0 10.9.4c.3-.8.4-1.8.2-2.7a4.2 4.2 0 00-4.9-3.3zM9 5.7c-.8.1-1.3.9-1.1 1.6l1.6 8.2L8 14c-1-1.2-1.7-1-2.2-.5-.6.6-.8 1-.1 2.1 1.5 2.4 3.7 5 5.8 6.7l6.2-1.2c1.8-2 2-10-1-9.7-.3 0-.7.1-.9.4-.1-1-1-1-1.3-1-.4.1-.7.4-.8.9-.2-1-1-1-1.4-1-.4.2-.9.5-1 1l-.9-4.8c-.2-.8-.9-1.3-1.6-1.1z" fill="white" fill-rule="nonzero"></path></svg>
                    </div>
                </div>
                <!-- Additional slides omitted for brevity, add data-i18n-key as needed -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script>
      var swiper = new Swiper(".mySwiper", {});
    </script>    
    <script src="i18n/en.js"></script>
    <script src="i18n/fr.js"></script>
    <script src="i18n/ar.js"></script>    
    <script src="script.js"></script>
</body>
</html>
